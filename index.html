<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Auto Wash</title>
  </head>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="./html/aboutus.html"
              >About Us</a
            >

            <a class="nav-link" href="./html/user.html">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <style>
      .carousel-item img {
        width: 1200px;
        height: 800px;
      }
    </style>

    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/imagen_bahias.jpg"
            class="rounded mx-auto d-block img-fluid"
            alt="Responsive image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/imagen_bahia2.jpg"
            class="rounded mx-auto d-block img-fluid"
            alt="Responsive image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/imagen_bahia3.jpg"
            class="rounded mx-auto d-block img-fluid"
            alt="Responsive image"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <footer class="footer1">
    San Pedro de la Paz, Concepción / Galvarino 14 / Codigo creado por: Juan
    Francisco González
  </footer>

  ></script>
